# Dependabot configuration for faneX-ID.github.io
# Automatically keeps dependencies up to date

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "faneX-ID/maintainers"
    assignees:
      - "faneX-ID/maintainers"
    commit-message:
      prefix: "⬆️ deps"
      prefix-development: "⬆️ deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Auto-merge minor and patch updates
    versioning-strategy: increase

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "faneX-ID/maintainers"
    assignees:
      - "faneX-ID/maintainers"
    commit-message:
      prefix: "⬆️ ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
