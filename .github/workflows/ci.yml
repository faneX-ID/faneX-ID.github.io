name: CI - Documentation Build & Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git-revision-date-localized-plugin

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          mkdocs build --strict --verbose

      - name: Check for broken links
        run: |
          # Install linkchecker
          pip install linkchecker

          # Start a temporary web server
          cd site
          python -m http.server 8000 &
          SERVER_PID=$!
          sleep 3

          # Check links (allow some common external failures)
          linkchecker --no-warnings --ignore-url="/(github\.com|twitter\.com|linkedin\.com)/" http://localhost:8000 || true

          # Stop server
          kill $SERVER_PID

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-site
          path: site/
          retention-days: 7

      - name: Check documentation size
        run: |
          echo "Documentation size:"
          du -sh site/

          # Warn if site is larger than 50MB
          SITE_SIZE=$(du -sm site/ | cut -f1)
          if [ $SITE_SIZE -gt 50 ]; then
            echo "::warning::Documentation site is larger than 50MB ($SITE_SIZE MB)"
          fi

  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: site/
        continue-on-error: true  # Don't fail the build, just warn
